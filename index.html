<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela mesclada</title>
</head>

<body>
    <table>
        <caption>Tabela de capitais</caption>

        <thead>
            <tr>
                <th>País</th>
                <th>Capital</th>
                <th>Continente</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Brasil</td>
                <td>Brasilia</td>
                <td rowspan="2">América do sul</td>
            </tr>

            <tr>
                <td>Argentina</td>
                <td>Buenos aires</td>
            </tr>

            <tr>
                <td>França</td>
                <td>Paris</td>
                <td rowspan="3">Europa</td>
            </tr>
            
            <tr>
                <td>Espanha</td>
                <td>Madrid</td>
            </tr>

            <tr>
                <td colspan="2">Luxemburgo</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
